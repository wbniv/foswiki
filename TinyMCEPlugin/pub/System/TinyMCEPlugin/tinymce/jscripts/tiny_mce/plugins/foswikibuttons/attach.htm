<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<title>{$lang_foswikibuttons_attach_dlg_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<script language="javascript" type="text/javascript" src="../../../../../foswiki_tiny.js"></script>
	<script language="javascript" type="text/javascript" src="jscripts/attach.js"></script>
	<link rel="stylesheet" type="text/css" href="css/popup.css" />
	<base target="_self" />
  </head>
    <body onload="getAttachInfo();tinyMCEPopup.executeOnLoad('initAttachDialog();');" style="display: none">
      <div class="tabs">
        <ul>
          <li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{$lang_foswikibuttons_general_tab}</a></span></li>
          <li id="upload_tab"><span><a href="javascript:mcTabs.displayTab('upload_tab','upload_panel');" onmousedown="return false;">{$lang_foswikibuttons_upload_tab}</a></span></li>
        </ul>
      </div>
      <form id="upload_form" target="status_frame" enctype="multipart/form-data" method="post">
        <div class="panel_wrapper">
          <div id="general_panel" class="panel current">
            <fieldset>
              <legend>{$lang_foswikibuttons_fieldset_general_tab}</legend>
              <table border="0" cellpadding="0" cellspacing="4">
                  <tr>
                    <td class="label"><label id="attachments_selectlabel" for="attachments_select">{$lang_foswikibuttons_insert_attachment_link}</label>:</td> 
                    <td>
                      <select id="attachments_select" name="attachments_select" class="field" />
                      </select>
                    </td> 
                  </tr>
              </table>
              <div style="float: left">
                <input type="button" id="insert" name="insert" value="{$lang_foswikibuttons_insert_attachment_link}" onclick="insertLink();" />
              </div>
              <div style="float: right">
                <input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
              </div>
            </fieldset>
            <label>{$lang_foswikibuttons_attach_help}</label>
          </div>
          <div id="upload_panel" class="panel">
            <legend>{$lang_foswikibuttons_fieldset_upload_tab}</legend>
            <fieldset>
              <table border="0" cellpadding="0" cellspacing="4">
                  <tr>
                    <td class="label"><label id="filepathlabel" for="filepath">{$lang_foswikibuttons_attach_file}</label>:</td> 
                    <td>
                      <input id="filepath" name="filepath" type="file" value="" class="field" />
                    </td> 
                  </tr>
                  <tr>
                    <td class="label"><label id="filecommentlabel" for="filecomment">{$lang_foswikibuttons_attach_comment}</label>:</td> 
                    <td><input id="filecomment" name="filecomment" type="text" value="" class="field" size="40"/></td> 
                  </tr>
                  <tr>
                    <td class="label"><label id="hidefilelabel" for="hidefile">{$lang_foswikibuttons_attach_hide}</label>:</td> 
                    <td>
                      <input id="hidefile" name="hidefile" type="checkbox" value="1" class="field" />
                    </td> 
                  </tr>
              </table>
              <input type="hidden" name="filename" value="" />
              <input type="hidden" name="topic" value="" id="upload_form_topic"/>
              <input type="hidden" id="createlink" name="createlink" />
              <input type="hidden" name="noredirect" value="1" />
              <div style="float: left">
                <input type="submit" id="insert" name="insert" value="{$lang_foswikibuttons_upload}" />
              </div>
              <div style="float: right">
                <input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
              </div>
              <br clear="all" />
              <iframe name="status_frame" style="display: block" width="100%" height="50px">
                <!-- frame used as target for output generated by uploads -->
              </iframe>
            </fieldset>
          </div>
        </div>
      </form>
    </body>
</html>
