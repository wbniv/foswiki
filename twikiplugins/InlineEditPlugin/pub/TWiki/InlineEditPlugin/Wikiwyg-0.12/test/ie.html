<script>
// Find all the divs in the page (after it has loaded) and Wikiwygify them.
Wikiwyg.prototype.modeClasses = ['Wikiwyg.Wikitext'];

var wikiwyg;
onload = function() {
    config = {
        imagesLocation: '../images/',
        doubleClickToEdit: true
    };
    var element = document.getElementById('content_div');
    wikiwyg = new Wikiwyg();
    wikiwyg.createWikiwygArea(element, config);
    if (wikiwyg.enabled)
        document.getElementById('edit_clicker').onclick = function () {
            try {
                wikiwyg.editMode();
                throw new Error ("IE Sucks and Expects Error Objects");
            }
            catch (e) {
                throw(e);
            }
            return false;
        }
    else
        throw new Error "no wikiwyg available";
}
