[settings]
#da svaljame li failovete ot internet
download=true

#kyde da se instalira twiki
twikiTargetDir=C:\Program Files\twiki

#znachi tova e twiki ot  http://localhost/twiki
twikiVirtualDir=twiki

#dali da syzdade avtomatichno site-a
createSite=true

#dali da se instalirat sha1 i libnet paketite
installPerlPackages=true

#dali da se instalira samija perl - false ako veche e instaliran
installPerl=true

#kyde da se instalira perl ili kyde e instaliran ako njama da se instalira.
perlDir=C:

#libnet package name if exists
libnet=libnet.ppd

#sha1 package name if exists
sha1=Digest-SHA1.ppd

twiki_site=http://twiki.org/swd
twiki_name=TWiki20040904.zip
perl_site=http://downloads.activestate.com/ActivePerl/Windows/5.8
perl_name=ActivePerl-5.8.7.813-MSWin32-x86-148120.msi
repository=http://www.bribes.org/perl/ppm
libnet_ppd=libnet.ppd
libnet_zip=libnet-1.19-PPM58.tar.gz
sha_zip=Digest-SHA1-2.10-PPM58.tar.gz
sha_ppd=Digest-SHA1.ppd

